<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>About Us</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <h2>About us</h2>
    <p> {{ about?.about }} </p>
  </div>
  <ion-card *ngFor="let office of about?.offices">
    <h2> {{office.title|titlecase}} </h2>
    <a href="tel:{{office.phone}}"> {{office.phone}}
    </a>
    <p>
    <a href="mailto:{{office.email}} ">{{office.email}}
    </a></p>
      <spica-map-iframe [data]="office.location"></spica-map-iframe>
  </ion-card>
</ion-content>
