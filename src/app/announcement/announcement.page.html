<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Announcement</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let announcement of announcements"> 
    <ion-card-header>
      <ion-card-title> {{announcement.name|titlecase}} </ion-card-title>
    </ion-card-header>
    <p> {{announcement.description}} </p>
  </ion-card>
</ion-content>
